<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Task</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">Task: [[${todo.taskname}]]</h4>
    <h4 th:inline="text">Due Date: [[${todo.duedate}]]</h4>
    <h4 th:inline="text">Priority: [[${todo.priority}]]</h4>
</div>
</body>
</html>
